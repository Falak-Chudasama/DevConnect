<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="add-project.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <img src="../Assets/Images/Group 221.png" alt="" class="logo" />
      <div class="header-link">
        <a href="" class="header-link-color">About us</a>
        <a href="" class="header-link-color">Services</a>
        <a href="" class="header-link-color">Projects</a>
      </div>
      <img src="../Assets/Images/Vector (2).png" class="header-home-image" alt="" />
      <div class="header-line"></div>
    </header>
    <!-- header end -->
    <!-- main -->
    <div class="main">
      <div class="small-rectangle"></div>
      <div class="hero-section-left">Let’s build a project together</div>
      <div class="hero-section-bottom">Enter your project details...</div>
    </div>
    <form id="form" action="">
      <div class="input1">
        <div class="parent">
          <div class="daughter">Title</div>
          <input id="title" type="text" placeholder="Enter your project title" />
        </div>
      </div>
      <div class="input2">
        <div class="parent">
          <div class="daughter">Category</div>
          <!-- <input type="text" placeholder="Choose your Project’s Category" /> -->
          <select name="category" id="category">
            <option value="web-development">Web Development</option>
            <option value="android-development">Android Development</option>
            <option value="ios-development">iOS Development</option>
            <option value="game-development">Game Development</option>
            <option value="artificial-intelligence">Artificial Intelligence</option>
            <option value="cloud-computing">Cloud Computing</option>
          </select>
        </div>
      </div>
      <div class="input3">
        <div class="parent">
          <div class="daughter">Description</div>
          <textarea
            name=""
            id="Description-size"
            placeholder="Describe your Project here..."
          ></textarea>
        </div>
      </div>
    </form>
    <!-- section 1 -->
    <section>
      <div class="technology">
        <div class="text">Add the required Technologies :</div>
        <div class="button">
          <button class="A tech"><i>Add</i></button>
          <button class="A tech"><i>Add</i></button>
          <button class="A tech"><i>Add</i></button>
        </div>
      </div>
      <div class="privacy">
        <div class="text">Privacy Status :</div>
        <div class="button">
          <button id="public-status" class="A privacy-status">Public</button>
          <button id="private-status" class="A privacy-status">Private</button>
        </div>
      </div>
      <div class="Project-Status">
        <div class="text">Project Status :</div>
        <div class="button">
          <button id="research" class="A project-status">Research Phase</button>
          <button id="design" class="A project-status">Design Phase</button>
          <button id="development" class="A project-status">Development Phase</button>
        </div>
      </div>
    </section>
    <!-- button -->
    <button id="submit" class="post-button">Post Project</button>
    <script src="add-project.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
