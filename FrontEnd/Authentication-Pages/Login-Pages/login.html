<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>DevConnect - Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="left-part">
        <img src="../../Assets/Icons/DevConnect Logo.png" alt="logo" id="logo">
        <section class="head">
            <span>
                <div id="bar"></div>
                <h1>Welcome to DevConnect</h1>
            </span>
            <h3>Login to Connect and Collaborate...</h3>
        </section>
        <section class="form">
            <form id="login-form">
                <div class="username">
                    <img src="../../Assets/Icons/person.png" alt="">
                    <input id="username" name="username" type="text" placeholder="Enter your username here...">
                </div>
                <div class="password">
                    <img src="../../Assets/Icons/lock.png" alt="">
                    <input id="password" type="password" placeholder="Enter your password here...">
                </div>
                <div class="buttons">
                    <input id="login" type="submit" value="Login">
                    <div class="signup">
                        <p>New User ? Sign Up here...</p>
                        <button id="signup">Sign up</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <div class="right-part"></div>
    <script src="login.js"></script>
</body>
</html>
