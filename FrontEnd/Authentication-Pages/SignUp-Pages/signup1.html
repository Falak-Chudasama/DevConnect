<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DevConnect - Sign Up</title>
    <link rel="stylesheet" href="signup1.css">
</head>

<body>
    <div class="left-part">
        <img src="../../Assets/Icons/DevConnect Logo.png" alt="logo" id="logo">
        <section class="head">
            <span>
                <div id="bar"></div>
                <h1>Welcome to DevConnect</h1>
            </span>
            <h3>Enter your details for signing up...</h3>
        </section>
        <section class="form">
            <form id="signup-form1">
                <div class="username">
                    <img src="../../Assets/Icons/person.png" alt="">
                    <input id="username" name="username" type="text" placeholder="Create your username here...">
                </div>
                <div class="password">
                    <img src="../../Assets/Icons/lock.png" alt="">
                    <input id="password1" type="password" placeholder="Enter your password here...">
                </div>
                <div class="password">
                    <img src="../../Assets/Icons/lock.png" alt="">
                    <input id="password2" type="password" placeholder="Verify your password">
                </div>
                <div class="buttons">
                    <input id="signup" type="submit" value="Sign up">
                    <div class="login">
                        <p>Already a user? Login here...</p>
                        <button id="login">Login</button>
                    </div>
                </div>  
            </form>
        </section>
    </div>
    <div class="right-part"></div>
    <script src="signup1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
