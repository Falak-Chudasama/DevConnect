<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>DevConnect - Sign Up</title>
    <link rel="stylesheet" href="signup3.css">
</head>

<body>
    <div class="left-part">
        <img src="../../Assets/Icons/DevConnect Logo.png" alt="logo" id="logo">
        <section class="head">
            <span> 
                <div id="bar"></div>
                <h1>One Last Step</h1>
            </span>
            <h3>Choose your interests...</h3>
        </section>
        <section class="form">
            <form id="signup-form2">
                <div class="buttons-container">
                    <button class="domain-button web-development" data-value="web-development">Web Development</button>
                    <button class="domain-button android-development" data-value="android-development">Android Development</button>
                    <button class="domain-button ios-development" data-value="ios-development">iOS Development</button>
                    <button class="domain-button game-development" data-value="game-development">Game Development</button>
                    <button class="domain-button artificial-intelligence" data-value="artificial-intelligence">Artificial Intelligence</button>
                    <button class="domain-button cloud-computing" data-value="cloud-computing">Cloud Computing</button>
                </div>
                <div class="submit">
                    <input id="create-account" type="submit" value="Create Account">
                </div>
            </form>
        </section>
    </div>
    <div class="right-part"></div>
    <script src="signup3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
