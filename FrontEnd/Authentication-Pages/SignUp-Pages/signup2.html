<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>DevConnect - Sign Up</title>
    <link rel="stylesheet" href="signup2.css">
</head>

<body>
    <div class="left-part">
        <img src="../../Assets/Icons/DevConnect Logo.png" alt="logo" id="logo">
        <section class="head">
            <span>
                <div id="bar"></div>
                <h1>Let us know about You</h1>
            </span>
            <h3>Enter your further details for signing up...</h3>
        </section>
        <section class="form">
            <form id="signup-form2">
                <div class="first-name">
                    <img src="../../Assets/Icons/blue-person.png" alt="">
                    <input id="first-name" name="name" type="text" placeholder="Enter your First Name">
                </div>
                <div class="middle-name">
                    <img src="../../Assets/Icons/white-person.png" alt="">
                    <input id="middle-name" name="name" type="text" placeholder="Enter your Middle Name">
                </div>
                <div class="last-name">
                    <img src="../../Assets/Icons/blue-white-people.png" alt="">
                    <input id="last-name" name="surname" type="text" placeholder="Enter your Last Name">
                </div>
                <div class="phone">
                    <img src="../../Assets/Icons/phone.png" alt="">
                    <input id="phone" type="text" placeholder="Enter your phone number">
                </div>
                <div class="mail">
                    <img src="../../Assets/Icons/mail.png" alt="">
                    <input id="mail" type="email" placeholder="Enter your Email">
                </div>
                <div class="qualification">
                    <img src="../../Assets/Icons/scholarship-hat.png" alt="">
                    <input id="qualification" type="text" placeholder="Enter your Qualification">
                </div>
                <div class="github">
                    <img src="../../Assets/Icons/github.png" alt="">
                    <input id="github" type="text" placeholder="Paste your Github url">
                </div>
                <div class="linkedin">
                    <img src="../../Assets/Icons/linkedin.png" alt="">
                    <input id="linkedin" type="text" placeholder="Paste your LinkedIn url">
                </div>
                <div class="buttons">
                    <input id="signup" type="submit" value="Sign Up">
                </div>
            </form>
        </section>
    </div>
    <div class="right-part"></div>
    <script src="signup2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
