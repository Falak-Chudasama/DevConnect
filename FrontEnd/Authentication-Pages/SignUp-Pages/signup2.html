<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>DevConnect - Sign Up</title>
    <link rel="stylesheet" href="signup2.css">
</head>

<body>
    <div class="left-part">
        <img src="../../Assets/Icons/DevConnect Logo.png" alt="logo" id="logo">
        <section class="head">
            <span>
                <div id="bar"></div>
                <h1>Welcome to DevConnect</h1>
            </span>
            <h3>Enter your further details for signing up...</h3>
        </section>
        <section class="form">
            <form id="signup-form2">
                <div class="name">
                    <img src="../../Assets/Icons/person.png" alt="">
                    <input id="name" name="name" type="text" placeholder="Enter your First Name">
                </div>
                <div class="surname">
                    <img src="../../Assets/Icons/person.png" alt="">
                    <input id="surname" name="surname" type="text" placeholder="Enter your Last Name">
                </div>
                <div class="phone">
                    <img src="../../Assets/Icons/phone.png" alt="">
                    <input id="phone" type="text" placeholder="Enter your phone number">
                </div>
                <div class="mail">
                    <img src="../../Assets/Icons/mail.png" alt="">
                    <input id="mail" type="email" placeholder="Enter your Email">
                </div>
                <div class="organisation">
                    <img src="../../Assets/Icons/organisation.png" alt="">
                    <input id="organisation" type="text" placeholder="Enter your Organisation name">
                </div>
                <div class="role">
                    <img src="../../Assets/Icons/laptop.png" alt="">
                    <input id="role" type="text" placeholder="Enter your role">
                </div>
                <div class="github">
                    <img src="../../Assets/Icons/github.png" alt="">
                    <input id="github" type="text" placeholder="Paste your Github url">
                </div>
                <div class="linkedin">
                    <img src="../../Assets/Icons/linkedin.png" alt="">
                    <input id="linkedin " type="text" placeholder="Paste your LinkedIn">
                </div>
                <div class="buttons">
                    <input id="signup" type="submit" value="Create Account">
                </div>
            </form>
        </section>
    </div>
    <div class="right-part"></div>
</body>
</html>
