<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="self-profile.css">
    <title>DevConnect Profile</title>
</head>
<body>
    <header>
        <img id="devconnect-logo" src="../Assets/Icons/DevConnect Logo.png" alt="">
        <img id="home-btn" src="../Assets/Icons/home.png" alt="">
    </header>
    <main>
        <div class="banner">
            <img id="user-image" src="../Assets/Images/profile-picture.png" alt="">
            <h2 id="user-name">NULL</h2>
            <p id="user-id">NULL</p>
            <div class="social-media-container">
                <img id="github-btn" src="../Assets/Svg files/github-logo.svg" alt="">
                <img id="linkedin-btn" src="../Assets/Svg files/linkedin-logo.svg" alt="">
            </div>
        </div>
        <div class="user-informations">
            <div class="vertical-bar"></div>
            <div class="informations">
                <div class="information">
                    <h3>Qualification :</h3>
                    <p id="qualification">
                        NULL
                    </p>
                </div>
                <div class="information">
                    <h3>Contact :</h3>
                    <p id="contact">
                        NULL
                    </p>
                </div>
                <div class="information">
                    <h3>Email :</h3>
                    <p id="email">
                        NULL
                    </p>
                </div>
                <div class="information">
                    <h3>Interests :</h3>
                    <p id="interests">
                        NULL
                    </p>
                </div>
            </div>
        </div>
    </main>
    <script defer src="self-profile.js"></script>
</body>
</html>
